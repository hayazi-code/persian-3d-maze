<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>هزارتوی شعر</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    canvas { display:block; }
    #hud {
      position: fixed;
      top: 10px; left: 10px;
      color: #ddd;
      font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 10px;
      z-index: 10;
      max-width: 44vw;
      white-space: pre-wrap;
      line-height: 1.4;
    }
  </style>

  <!-- Import map: makes `import "three"` work reliably -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="hud">در حال بارگذاری…</div>

  <script type="module">
    const hud = document.getElementById("hud");
    hud.textContent = "HTML آماده است. در حال بارگذاری main.js …";

    // If main.js fails to import, show the error on screen:
    import("./main.js")
      .then(() => { /* main.js will update HUD */ })
      .catch((err) => {
        hud.textContent =
          "❌ خطا در بارگذاری جاوااسکریپت:\n" +
          (err?.message || err) +
          "\n\nنکته: مطمئن شوید فایل‌های index.html و main.js دقیقاً در ریشهٔ مخزن هستند و GitHub Pages فعال است.";
        console.error(err);
      });
  </script>
</body>
</html>
