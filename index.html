<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>گالریِ شعر</title>

  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      overflow:hidden;
      background:#000;
      touch-action: none;          /* important for mobile look controls */
      -webkit-user-select:none;
      user-select:none;
    }

    canvas { display:block; }

    #hud {
      position: fixed;
      top: 10px; left: 10px;
      color: #eee;
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.45);
      padding: 10px 12px;
      border-radius: 12px;
      z-index: 20;
      max-width: 46vw;
      white-space: pre-wrap;
      line-height: 1.55;
      backdrop-filter: blur(6px);
    }

    /* ✅ Important: action buttons ABOVE mobile UI so taps work on phones */
    #actionBar {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 90;          /* ABOVE mobileUI */
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 70vw;
      pointer-events: none; /* buttons enable pointer events individually */
    }

    .btn {
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(20,20,20,0.65);
      color: #f2f2f2;
      padding: 10px 12px;
      border-radius: 14px;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease;
    }
    .btn:active { transform: scale(0.98); }
    .btn:hover  { background: rgba(30,30,30,0.75); }

    /* Mobile controls */
    #mobileUI {
      position: fixed;
      inset: 0;
      z-index: 40;
      pointer-events: none;
    }

    #stickBase {
      position: absolute;
      left: 18px;
      bottom: 18px;
      width: 130px;
      height: 130px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events: auto;
      touch-action: none;
    }

    #stickKnob {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 58px;
      height: 58px;
      margin-left: -29px;
      margin-top: -29px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      transform: translate(0px, 0px);
    }

    #lookPad {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 55vw;
      height: 55vh;
      pointer-events: auto;
      background: rgba(0,0,0,0); /* invisible touch area */
      touch-action: none;
    }

    #hint {
      position: fixed;
      right: 10px;
      top: 10px;
      z-index: 25;
      color: rgba(255,255,255,0.88);
      font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 42vw;
      line-height: 1.45;
      backdrop-filter: blur(6px);
    }

    @media (pointer: fine) {
      /* Desktop: hide mobile controls */
      #mobileUI { display:none; }
    }
  </style>

  <!-- Import map: makes `import "three"` work reliably -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <!-- Nastaliq font (works for canvas text once loaded) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="hud">در حال بارگذاری…</div>

  <div id="hint">
    دسکتاپ: با کلیدهای جهت‌دار حرکت کن. نزدیکِ تابلو که شدی، دکمه‌ها ظاهر می‌شوند.<br>
    موبایل: با دایرهٔ سمتِ چپ حرکت کن؛ با کشیدنِ انگشت روی سمتِ راست نگاه کن.
  </div>

  <div id="actionBar"></div>

  <div id="mobileUI" aria-hidden="true">
    <div id="stickBase"><div id="stickKnob"></div></div>
    <div id="lookPad"></div>
  </div>

  <script type="module">
    const hud = document.getElementById("hud");
    hud.textContent = "HTML آماده است. در حال بارگذاری main.js …";

    // If main.js fails to import, show the error on screen:
    import("./main.js")
      .then(() => { /* main.js updates HUD */ })
      .catch((err) => {
        hud.textContent =
          "❌ خطا در بارگذاری جاوااسکریپت:\n" +
          (err?.message || err) +
          "\n\nنکته: مطمئن شوید فایل‌های index.html و main.js دقیقاً در ریشهٔ مخزن هستند و GitHub Pages فعال است.";
        console.error(err);
      });
  </script>
</body>
</html>
